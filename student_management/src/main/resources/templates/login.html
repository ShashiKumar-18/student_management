<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Login</title>
    <link rel="stylesheet" th:href="@{/login.css}" />
</head>
<body>
<div class="login-container">
    <h2>User Login</h2>

	 <form th:action="@{/login}" method="post">
	    <label for="email">Email:</label>
	    <input type="email" id="email" name="emailId" required>
	
	    <label for="password">Password:</label>
	    <input type="password" id="password" name="password" required><br>
	    <p><a th:href="@{/forgot-password}">Forgot Password?</a></p>
	
	    <button type="submit">Login</button>
	</form>


    <p th:if="${success}" style="color: green;" th:text="${success}"></p>
    <p th:if="${error}" style="color: red;" th:text="${error}"></p>

    <p><a th:href="@{/register}">Register</a></p>
</div>
</body>
</html>
