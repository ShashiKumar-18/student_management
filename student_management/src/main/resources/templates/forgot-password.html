<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" th:href="@{/login.css}" />
</head>
<body>
  <div class="login-container">
    <h2>Forgot Password</h2>

    <form th:action="@{/forgot-password}" method="post">
      <label for="emailId">Email:</label>
      <input type="email" id="emailId" name="emailId" required>

      <label for="mobileNumber">Mobile Number:</label>
      <input type="text" id="mobileNumber" name="mobileNumber"required>

      <button type="submit">Retrieve Password</button>
    </form>

    <!-- ✅ Success Message + Back to Login -->
    <div th:if="${success}">
      <p style="color: green;" th:text="${success}"></p>
      <form th:action="@{/login}" method="get">
        <button type="submit"
                style="background-color: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px;">
          Back to Login
        </button>
      </form>
    </div>

    <!-- ❌ Error Message -->
    <p th:if="${error}" style="color: red;" th:text="${error}"></p>
  </div>
</body>
</html>
