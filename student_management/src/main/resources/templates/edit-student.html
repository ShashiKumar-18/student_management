<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
</head>
<body>
    <div class="container">
        <h2>Edit Student Details</h2>

        <form th:action="@{/students/update}" th:object="${student}" method="post">
            <!-- Hidden ID -->
            <input type="hidden" th:field="*{studentId}" />

            <label for="studentName">Name:</label>
            <input type="text" id="studentName" th:field="*{studentName}" required /><br><br>

            <label for="course">Course:</label>
            <input type="text" id="course" th:field="*{course}" required /><br><br>

            <label for="mobileNumber">Mobile:</label>
            <input type="text" id="mobileNumber" th:field="*{mobileNumber}" required /><br><br>

            <label for="emailId">Email:</label>
            <input type="email" id="emailId" th:field="*{emailId}" required /><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required /><br><br>

            <button type="submit">Update Student</button>
        </form>

        <br>
        <a href="/students">Back to Student List</a>
    </div>
</body>
</html>
